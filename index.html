<html>

<head>
	<title> </title>
	<script type="text/javascript" src='http://codeorigin.jquery.com/jquery-2.0.3.min.js'></script>
	<script type="text/javascript" src='js/jquery.stellar.min.js'></script>
	<script type="text/javascript" src='js/waypoints.js'></script>
	<script type="text/javascript" src='js/jquery.easing.1.3.js'></script>
	<script type="text/javascript" src='js/main.js'></script>
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css ">
</head>
<body>

	<nav>
	
		<ul class='navigation'>
			<li data-slide='1'><a href="#">Slide1</li>
			<li data-slide='2'><a href="#">Slide2</li>
			<li data-slide='3'><a href="#">Slide3</li>
			<li data-slide='4'><a href="#">Slide4</li>
		</ul>
	
	</nav>

	<div class='main'>

		<div class='slide' id='slide1' data-slide='1' data-stella-background-ratio='0.5'>
		<!-- stella determines the speed  0.5 is scrolling half the speed, 1 is normal, 2 is twice the speed -->
			<div class='container'>
				<div class='row'>
					<div class='col-md-6 slide-1-logo'>
						<img src="img/logo.png" class='mainimg'>
					</div>
					<div class='col-md-6'><h1>Welcome to my new parallax website </h1></div>
				</div>
			</div>
			<a class='button' data-slide='2' title=''></a>
		</div>

		
		<div class='slide' id='slide2' data-slide='2' data-stella-background-ratio='0.5'>
				<a class='button' data-slide='3' title=''></a>
		</div>

		<div class='slide' id='slide3' data-slide='3' data-stella-background-ratio='0.5'>
				<a class='button' data-slide='4' title=''></a>
		</div>
	
		<div class='slide' id='slide4' data-slide='4' data-stella-background-ratio='0.5'>
		<!-- stella determines the speed  0.5 is scrolling half the speed, 1 is normal, 2 is twice the speed -->
			
			
		</div>


	</div>


<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>

</html>
